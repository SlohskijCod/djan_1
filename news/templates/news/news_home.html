{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Главная страница{% endblock %}

{% block content %}
    <h1 class="news_1">Новости/Акции недели</h1>
    <div class="news_pub">

        {% for el in news %}
            <div class="alert alert-warning">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>

        {% endfor %}
    </div>
{% endblock %}
